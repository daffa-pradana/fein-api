name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: RuboCop (Soft Mode)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          cache: bundler

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

  rspec:
    runs-on: ubuntu-latest

    # Start a Postgres service available at localhost:5432
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: fein_api_test
        options: >-
          --health-cmd "pg_isready -U postgres -d fein_api_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      # provide both DATABASE_URL and discrete env vars so your app works either way
      DATABASE_URL: postgresql://postgres:password@localhost:5432/fein_api_test
      DATABASE_HOST: localhost
      DATABASE_PORT: "5432"
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
      DATABASE_NAME: fein_api_test
      DEVISE_JWT_SECRET_KEY: dummy_secret_for_ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Wait for Postgres to be ready
        run: |
          export PGPASSWORD=$DATABASE_PASSWORD
          until pg_isready -h $DATABASE_HOST -p $DATABASE_PORT -U $DATABASE_USERNAME -d $DATABASE_NAME; do
            echo "Waiting for Postgres..."
            sleep 1
          done
        shell: bash

      - name: Setup DB
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load
        env:
          RAILS_ENV: test

      - name: Run tests
        run: bundle exec rspec
        env:
          RAILS_ENV: test
